<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    <header>
        <h1>PRANZA DEEDS</h1>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="terms.html">Terms and Conditions</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Page</h2>

        <form action="">
            <div>
                <label for="">Fullname</label> <br>
                <input type="text" name="Fullname" id="" placeholder="John Doe" required> <br>
            </div>
            <div>
                <label for="">Email</label> <br>
                <input type="email" name="Email" id="" placeholder="Johndoe111@gmail.com" required><br>
            </div>
            <div>
                <label for="">Gender</label> <br>
                <select name="Gender" id="" required>
                    <option value="" disabled selected>--Select a Gender--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select> <br>
            </div>
            <div>
                <label for="">Phone Number</label> <br>
                <input type="tel" name="Phone Number" id="" placeholder="0000-000-0000"> <br>
            </div>
            <div>
                <label for="">Message</label><br>
                <textarea name="" id="" cols="30" rows="10"></textarea><br>
            </div>
            <button>Submit</button>
        </form>
    </main>
</body>

</html>
